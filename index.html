<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🐱 고양이가 골라준 오늘의 향수</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>🐾 나에게 어울리는 향수는?</h1>
    <div>
      <img src="./images/a.png" alt="행운 고양이" />
    </div>
    <form id="perfume-form">
      <label for="birth">생년월일 (예: 2000-01-01)</label>
      <input type="date" id="birth" name="birth" required />

      <label for="hemisphere">사는 지역 반구</label>
      <select id="hemisphere" name="hemisphere" required>
        <option value="">-- 선택하세요 --</option>
        <option value="north">북반구</option>
        <option value="south">남반구</option>
      </select>

      <button type="submit">추천받기</button>
    </form>

    <div id="result" style="white-space: pre-wrap; margin-top: 1em;"></div>

    <script>
      const form = document.getElementById("perfume-form");
      const resultDiv = document.getElementById("result");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const birth = document.getElementById("birth").value;
        const hemisphere = document.getElementById("hemisphere").value;

        if (!birth || !hemisphere) {
          resultDiv.textContent = "생년월일과 반구를 꼭 선택해주세요!";
          return;
        }

        resultDiv.textContent = "🐱 고양이가 향수를 골라보는 중이에요... 🐾";

        try {
          const response = await fetch("/api/duksungAI", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ birth, hemisphere }),
          });

          const data = await response.json();

          if (response.ok) {
            resultDiv.textContent = data.answer;
          } else {
            resultDiv.textContent = `오류: ${data.error}`;
          }
        } catch (err) {
          resultDiv.textContent = "서버와 연결할 수 없습니다.";
          console.error(err);
        }
      });
    </script>
  </body>
</html>
